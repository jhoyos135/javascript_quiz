<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button class="waves-effect waves-light btn-large" id="btn0"><span id="choice0"></span></button>
                <button class="waves-effect waves-light btn-large" id="btn1"><span id="choice1"></span></button>
                <button class="waves-effect waves-light btn-large" id="btn2"><span id="choice2"></span></button>
                <button class="waves-effect waves-light btn-large" id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress"></p>
            </footer>
        </div>
    </div>

<script src="quiz.js"></script>
</body>
</html>
